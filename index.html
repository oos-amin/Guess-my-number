<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess my number</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/responsive.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <button class="btn again">Again!</button>
        <p class="detail">(Between 1 and 20)</p>
    </header>

    <!-- Main -->
    <main class="main">
        <h1 class="title">Guess My Number!</h1>
        <div class="bar"></div>
        <div class="secret-number">?</div>
        <div class="main-wrapper">
            <section class="left">
                <form class="form">
                    <input type="number" class="guess">
                    <input type="button" value="Check!" class="btn check">
                </form>
            </section>
            <section class="right">
                <p class="message">Start guessing...</p>
                <p class="label-score">ğŸ’¯ Score: <span class="score">20</span></p>
                <p class="label-highscore">ğŸ¥‡ Highscore: <span class="highscore">0</span></p>
            </section>
        </div>
    </main>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
